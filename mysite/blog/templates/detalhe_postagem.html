{%extends 'base.html'%}

{% block content %}
<div class="container-fluid">
	<div class="row mt-2">
		<div class="col-3"></div>
		<div class="card col-6">
		  <div class="card-body">
		  	<h3>{{postagem.titulo}}</h3>
		  	<p><i class="bi bi-calendar-week"></i><i>{{postagem.data_criacao}}</i></p>
		  	<p><i class="bi bi-person"></i><b>Autor: </b>{{postagem.autor.username}}</p>
		  	{% if postagem.data_publicacao %}
		  	<p><b>Data publicação: </b>{{postagem.data_publicacao}}</p>
		  	{% endif %}
		    <p class="card-text">{{postagem.texto|linebreaksbr}}</p>
		  </div>
		</div>
		<div class="col-3"></div>
	</div>
</div>
{% endblock %}
